<html>

<head>
    <meta charset="utf-8">
    <title>Valentine?</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Elsie:wght@400;900&family=Great+Vibes&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="main-container">
        <button id="gif-button" onclick="openLetter()"><img
                src="https://media.giphy.com/media/THyN0bLrC9QPAGa5yu/giphy.gif" class="letter" alt=""></button>
        <div id="white-container">
            <div class="container">
                <div class="heading-1" id="h">Will you be my </div>
                <div class="heading-2">Valentine?</div>
                <img src="assets/plis.gif" alt="" width="60%" height="55%" class="gif">
                <div class="button-container">
                    <button class="button" id="yes" onclick="goToYes()">Yes</button>
                    <button class="button" id="no" onmouseover="moveButton()">No</button>
                    <script>
                        function goToYes() {
                            window.location.href = "yes.html"
                            console.log("yes");
                        }
                        function moveButton() {
                            console.log("no");
                            var x = Math.floor(Math.random() * (window.innerWidth - 100));
                            var y = Math.floor(Math.random() * (window.innerHeight - 30));
                            console.log(x, y)
                            document.getElementById("no").style.left = `${x}px`;
                            document.getElementById("no").style.top = `${y}px`;
                            document.getElementById("no").style.marginLeft = 0;
                        }
                        function openLetter() {
                            document.getElementById("main-container").style.backgroundColor = "white";
                            document.getElementById("white-container").style.display = "block";
                            document.getElementById("white-container").style.transition = "ease-in";
                            document.getElementById("gif-button").style.display = "none";
                        }
                    </script>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
